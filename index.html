<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="map-page">
  <header class="topbar">
    <div class="brand">Mood Map</div>
    <nav class="nav">
      <a href="quiz.html">診断から選ぶ</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <main class="map-wrap">
    <!-- 地図画像の上にピンを置く -->
    <section class="map">
      <img class="map-img" src="assets/map.jpg" alt="map" />

      <!-- ピン（好きなだけ増やせる） -->
      <a class="pin" style="left:22%; top:35%;" href="results.html?mood=calm">
        <span class="pin-dot"></span>
        <span class="pin-label">CALM</span>
      </a>

      <a class="pin" style="left:62%; top:28%;" href="results.html?mood=challenge">
        <span class="pin-dot"></span>
        <span class="pin-label">CHALLENGE</span>
      </a>

      <a class="pin" style="left:40%; top:62%;" href="results.html?mood=refresh">
        <span class="pin-dot"></span>
        <span class="pin-label">REFRESH</span>
      </a>

      <a class="pin" style="left:74%; top:58%;" href="results.html?mood=connect">
        <span class="pin-dot"></span>
        <span class="pin-label">CONNECT</span>
      </a>

      <!-- 地図上に診断への導線も置ける -->
      <a class="floating-cta" href="quiz.html">
        30秒診断で選ぶ →
      </a>
    </section>
  </main>

  <section class="map-bottom" id="about">
    <p class="subtle">
      地図から直感で選ぶ／診断で言葉から選ぶ。どっちでもOK。
    </p>
  </section>
</body>
</html>
